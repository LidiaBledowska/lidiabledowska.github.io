<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Status Cards - Real Time</title>
    <script src="https://kit.fontawesome.com/5b8f4bb78b.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #console {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .status-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 20px 0;
        }

        /* Copy status card styles from main application */
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .status-card.active {
            border-color: #3b82f6;
            background: #f0f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.15);
        }

        .status-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .status-card-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .status-card-count {
            font-size: 1.8rem;
            font-weight: 700;
            color: #141414;
            margin: 0.3rem 0;
        }

        .status-card-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }

        .status-card-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #e5e7eb;
        }

        .status-card-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.8s ease;
        }

        /* Composite card dropdown styles */
        .dropdown-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dropdown-indicator i {
            font-size: 0.8rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .composite-card:hover .dropdown-indicator {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-card-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 100;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .status-sub-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f3f4f6;
        }

        .status-sub-option:last-child {
            border-bottom: none;
        }

        .status-sub-option:hover {
            background: #f8fafc;
        }

        .status-sub-option.active {
            background: #f0f9ff;
            border-color: #3b82f6;
        }

        .status-sub-option i {
            font-size: 1rem;
            color: #f59e0b;
            width: 1.2rem;
            text-align: center;
        }

        .status-sub-option span:first-of-type {
            flex: 1;
            font-weight: 500;
            color: #374151;
        }

        .sub-count {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b7280;
            background: #f3f4f6;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            min-width: 1.5rem;
            text-align: center;
        }

        .status-sub-option.active .sub-count {
            background: #3b82f6;
            color: white;
        }

        .composite-card {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Test Status Cards - Real Time Debugging</h1>

    <h3>Console Log:</h3>
    <div id="console"></div>

    <h3>Status Cards:</h3>
    <div id="statusCards" class="status-cards-grid"></div>

    <h3>Current Filter:</h3>
    <div id="currentFilter">None</div>

    <button onclick="location.reload()">Reload Test</button>

    <script>
        // Override console.log to show in our div
        const originalConsoleLog = console.log;
        const consoleDiv = document.getElementById('console');

        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        // Mock data
        const mockApplications = [
            { status: 'Wys≈Çano CV', archiwalna: false },
            { status: 'Rozmowa telefoniczna', archiwalna: false },
            { status: 'Rozmowa online', archiwalna: false },
            { status: 'Rozmowa stacjonarna', archiwalna: false },
            { status: 'Oferta', archiwalna: false }
        ];

        console.log('Starting test with mock applications:', mockApplications.length);
    </script>

    <!-- Load main.js -->
    <script src="main.js"></script>

    <script>
        // Test the functions after main.js loads
        setTimeout(() => {
            console.log('Testing functions availability:');
            console.log('filterByStatus:', typeof window.filterByStatus);
            console.log('toggleCompositeCard:', typeof window.toggleCompositeCard);

            // Manually trigger card generation with our mock data
            if (typeof window.generateStatusSummaryCards === 'function') {
                console.log('Manually generating cards with mock data...');
                window.generateStatusSummaryCards(mockApplications);
            } else {
                console.log('generateStatusSummaryCards not available as global function');
            }
        }, 1000);
    </script>
</body>

</html>
