<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj aplikację – RekruTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: white;
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #141414;
        }

        .hero-header {
            text-align: center;
            padding: 1.5rem 0 0.5rem 0;
            background: white;
            font-weight: 700;
            font-size: 2rem;
            color: #141414;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 1.2rem;
            color: #141414;
            font-weight: 600;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
            border: 1px solid #e5e7eb;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .back-btn:hover {
            background: #141414;
            color: white;
            text-decoration: none;
        }

        .form-container {
            background: white;
            max-width: 500px;
            margin: 40px auto;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #141414;
        }

        .form-group {
            margin-bottom: 1.4rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #141414;
        }

        .form-group i {
            color: #6b7280;
            font-size: 1.1em;
            margin-right: 0.5em;
        }

        /* Only position icons inside inputs, not in labels */
        .form-group.has-input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 0;
        }

        .form-group.has-input-icon input,
        .form-group.has-input-icon select,
        .form-group.has-input-icon textarea {
            padding-left: 2.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 1em;
            transition: border-color 0.2s;
            color: #141414;
            box-sizing: border-box;
            min-height: 2.8rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #141414;
            outline: none;
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            padding-left: 0.7rem;
        }

        .form-group.no-icon input,
        .form-group.no-icon select {
            padding-left: 0.7rem;
        }

        .salary-group {
            display: flex;
            gap: 0.5em;
            align-items: flex-end;
            margin-bottom: 1.4rem;
        }

        .salary-group .salary-main {
            flex: 2;
        }

        .salary-group .salary-currency,
        .salary-group .salary-type {
            flex: 1;
        }

        .salary-group .form-group {
            margin-bottom: 0;
        }

        .salary-group .form-group:not(:first-child) label {
            visibility: hidden;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: #141414;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #2d2d2d;
        }

        .favorite-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5em;
            cursor: pointer;
            margin-bottom: 1.4rem;
        }

        .favorite-checkbox input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
            margin: 0;
        }

        .favorite-checkbox span {
            font-weight: 600;
        }

        .favorite-checkbox i {
            color: #fbbf24;
            position: static;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 1.2rem 0.5rem;
                margin: 20px auto;
            }

            .hero-header {
                font-size: 1.3rem;
            }

            .salary-group {
                flex-direction: column;
                gap: 1rem;
            }

            .salary-group .salary-main,
            .salary-group .salary-currency,
            .salary-group .salary-type {
                flex: 1;
            }

            .salary-group .form-group:not(:first-child) label {
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <header class="hero-header">
        RekruTracker
    </header>
    <div class="form-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Powrót do menu głównego
        </a>
        <h2><i class="fas fa-plus-circle"></i> Dodaj aplikację</h2>
        <form id="addApplicationForm">
            <div class="form-group">
                <label for="stanowisko"><i class="fas fa-briefcase"></i> Stanowisko</label>
                <input type="text" id="stanowisko" name="stanowisko" required placeholder="Np. Frontend Developer" pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]+" title="Dozwolone są tylko litery i spacje">
            </div>
            <div class="form-group">
                <label for="firma"><i class="fas fa-building"></i> Firma</label>
                <input type="text" id="firma" name="firma" required placeholder="Np. Tech Innovations" pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]+" title="Dozwolone są tylko litery i spacje">
            </div>
            <div class="form-group">
                <label for="data"><i class="fas fa-calendar-alt"></i> Data aplikowania</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="status"><i class="fas fa-tasks"></i> Status</label>
                <select id="status" name="status" required>
                    <option value="">Wybierz status...</option>
                    <option value="Wysłano CV">Wysłano CV</option>
                    <option value="Rozmowa telefoniczna">Rozmowa telefoniczna</option>
                    <option value="Rozmowa online">Rozmowa online</option>
                    <option value="Rozmowa stacjonarna">Rozmowa stacjonarna</option>
                    <option value="Assessment Center">Assessment Center</option>
                    <option value="Oferta">Oferta</option>
                    <option value="Odrzucono">Odrzucono</option>
                </select>
            </div>

            <div class="salary-group">
                <div class="salary-main">
                    <div class="form-group">
                        <label for="wynagrodzenie"><i class="fas fa-money-bill-wave"></i> Wynagrodzenie</label>
                        <input type="number" id="wynagrodzenie" name="wynagrodzenie" min="0" step="any"
                            placeholder="np. 8000" style="padding-left: 2.5rem;">
                    </div>
                </div>
                <div class="salary-currency">
                    <div class="form-group no-icon">
                        <label for="waluta">Waluta</label>
                        <select id="waluta" name="waluta">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                <div class="salary-type">
                    <div class="form-group no-icon">
                        <label for="wynRodzaj">Rodzaj</label>
                        <select id="wynRodzaj" name="wynRodzaj">
                            <option value="BRUTTO">BRUTTO</option>
                            <option value="NETTO">NETTO</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="tryb"><i class="fas fa-laptop-house"></i> Tryb pracy</label>
                <select id="tryb" name="tryb" required>
                    <option value="">Wybierz tryb...</option>
                    <option value="STACJONARNY">Stacjonarny</option>
                    <option value="HYBRYDOWY">Hybrydowy</option>
                    <option value="ZDALNY">Zdalny</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rodzaj"><i class="fas fa-clock"></i> Rodzaj</label>
                <select id="rodzaj" name="rodzaj" required>
                    <option value="">Wybierz rodzaj...</option>
                    <option value="PELNY_ETAT">Pełny etat</option>
                    <option value="NIEPELNY_ETAT">Niepełny etat</option>
                    <option value="STAZ">Staż</option>
                </select>
            </div>
            <div class="form-group">
                <label for="umowa"><i class="fas fa-file-contract"></i> Umowa</label>
                <select id="umowa" name="umowa" required>
                    <option value="">Wybierz umowę...</option>
                    <option value="UMOWA_O_PRACE">Umowa o pracę</option>
                    <option value="UMOWA_B2B">Umowa B2B</option>
                    <option value="UMOWA_ZLECENIE">Umowa zlecenie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kontakt"><i class="fas fa-address-book"></i> Kontakt</label>
                <input type="text" id="kontakt" name="kontakt" placeholder="np. imię, email, telefon">
            </div>
            <div class="form-group">
                <label for="link"><i class="fas fa-link"></i> Link do oferty</label>
                <input type="url" id="link" name="link" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="notatki" style="font-weight:600;font-size:1.1em;display:block;margin-bottom:0.3em;">
                    <i class="fas fa-sticky-note" style="color:#4f8cff;margin-right:0.3em;position:static;"></i>Notatki
                </label>
                <textarea id="notatki" name="notatki" rows="3" placeholder="Dodaj własne notatki do tej aplikacji..."
                    style="padding-left: 0.7rem;"></textarea>
            </div>

            <!-- Dodawanie zdjęć/screenów -->
            <div class="form-group">
                <label for="images" style="font-weight:600;font-size:1.1em;display:block;margin-bottom:0.3em;">
                    <i class="fas fa-image" style="color:#4f8cff;margin-right:0.3em;position:static;"></i>Załącz
                    zdjęcia/screeny
                </label>
                <input type="file" id="images" name="images" accept="image/*" multiple
                    style="width:100%;padding:0.7rem;border:1px solid #e5e7eb;border-radius:12px;background:white;font-size:1em;color:#141414;box-sizing:border-box;cursor:pointer;transition:all 0.2s ease;border:2px dashed #e5e7eb;"
                    onmouseover="this.style.borderColor='#4f8cff'; this.style.backgroundColor='#f8faff';"
                    onmouseout="this.style.borderColor='#e5e7eb'; this.style.backgroundColor='white';"
                    onfocus="this.style.borderColor='#4f8cff'; this.style.boxShadow='0 0 0 3px rgba(79, 140, 255, 0.1)';"
                    onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none';"
                    >
                <div id="imagesPreview" style="margin-top:0.5em;display:flex;gap:0.5em;flex-wrap:wrap;"></div>
            </div>

            <div class="favorite-checkbox">
                <input type="checkbox" id="favorite" name="favorite">
                <span>Dodaj do ulubionych</span>
                <i class="fas fa-star"></i>
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Dodaj aplikację</button>
        </form>
        <p id="form-message" style="text-align:center; margin-top:1em; color:green;"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD7ZLyDHFBNsQe9j03YPi0xmdLbqdk_K68",
            authDomain: "rekrutracker-app.firebaseapp.com",
            projectId: "rekrutracker-app",
            storageBucket: "rekrutracker-app.firebasestorage.app",
            messagingSenderId: "758407291898",
            appId: "1:758407291898:web:a573e2cd3b416596d37a43",
            measurementId: "G-HQW1YLG9Q1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Podgląd zdjęć przed wysłaniem
        document.getElementById('images').addEventListener('change', function (e) {
            const preview = document.getElementById('imagesPreview');
            preview.innerHTML = '';

            Array.from(e.target.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.cssText = 'width:80px;height:80px;object-fit:cover;border-radius:8px;border:1px solid #e5e7eb;';
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Walidacja pól Stanowisko i Firma - tylko litery
        function validateLettersOnly(input) {
            const regex = /[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g;
            input.value = input.value.replace(regex, '');
        }

        document.getElementById('stanowisko').addEventListener('input', function() {
            validateLettersOnly(this);
        });

        document.getElementById('firma').addEventListener('input', function() {
            validateLettersOnly(this);
        });

        // Funkcja do przesyłania zdjęć
        async function uploadImages(files) {
            const uploadPromises = Array.from(files).map(async (file) => {
                if (file.type.startsWith('image/')) {
                    const storageRef = storage.ref(`applications/${Date.now()}_${file.name}`);
                    const snapshot = await storageRef.put(file);
                    return await snapshot.ref.getDownloadURL();
                }
                return null;
            });

            const urls = await Promise.all(uploadPromises);
            return urls.filter(url => url !== null);
        }

        // Obsługa formularza
        document.getElementById('addApplicationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Pokaż komunikat o przetwarzaniu
            document.getElementById('form-message').textContent = "Przetwarzanie...";
            document.getElementById('form-message').style.color = "blue";

            const stanowisko = document.getElementById('stanowisko').value;
            const firma = document.getElementById('firma').value;
            const data = document.getElementById('data').value;
            const status = document.getElementById('status').value;
            const wynagrodzenie = document.getElementById('wynagrodzenie').value;
            const waluta = document.getElementById('waluta').value;
            const wynRodzaj = document.getElementById('wynRodzaj').value;
            const tryb = document.getElementById('tryb').value;
            const rodzaj = document.getElementById('rodzaj').value;
            const umowa = document.getElementById('umowa').value;
            const kontakt = document.getElementById('kontakt').value;
            const link = document.getElementById('link').value;
            const notatki = document.getElementById('notatki').value;
            const favorite = document.getElementById('favorite').checked;
            const images = document.getElementById('images').files;

            try {
                // Prześlij zdjęcia jeśli są
                let imageUrls = [];
                if (images.length > 0) {
                    imageUrls = await uploadImages(images);
                }

                // Przygotuj dane do zapisania
                const applicationData = {
                    stanowisko,
                    firma,
                    data,
                    status,
                    tryb,
                    rodzaj,
                    umowa,
                    waluta,
                    wynRodzaj,
                    statusHistory: [{
                        status: status,
                        date: data
                    }],
                    archiwalna: false,
                    favorite: favorite
                };

                // Dodaj opcjonalne pola tylko jeśli są wypełnione
                if (wynagrodzenie) applicationData.wynagrodzenie = parseFloat(wynagrodzenie);
                if (kontakt) applicationData.kontakt = kontakt;
                if (link) applicationData.link = link;
                if (notatki) applicationData.notatki = notatki;
                if (imageUrls.length > 0) applicationData.images = imageUrls;

                await db.collection("applications").add(applicationData);
                document.getElementById('form-message').textContent = "Aplikacja została dodana pomyślnie!";
                document.getElementById('form-message').style.color = "green";
                this.reset();
                document.getElementById('imagesPreview').innerHTML = '';

                // Przekieruj po 2 sekundach
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } catch (error) {
                console.error("Błąd:", error);
                document.getElementById('form-message').textContent = "Błąd podczas dodawania aplikacji.";
                document.getElementById('form-message').style.color = "red";
            }
        });
    </script>
</body>

</html>
