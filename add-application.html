<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj aplikację – RekruTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: var(--background-body, #f7f8fa);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero-header {
            text-align: center;
            padding: 1.5rem 0 0.5rem 0;
            background: var(--background-card, #fff);
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-dark, #2d3748);
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            margin-bottom: 0.5rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 1.2rem;
            color: #3182ce;
            font-weight: 600;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .form-container {
            background: var(--background-card, #fff);
            max-width: 420px;
            margin: 40px auto;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark, #2d3748);
        }

        .form-group {
            margin-bottom: 1.4rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-dark, #2d3748);
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #a0aec0;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.7rem 0.7rem 0.7rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f9fafb;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3182ce;
            outline: none;
            background: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 1.2rem 0.5rem;
            }

            .hero-header {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <header class="hero-header">
        RekruTracker
    </header>
    <div class="form-container">
        <a href="indextest.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Powrót do menu głównego
        </a>
        <h2><i class="fas fa-plus-circle"></i> Dodaj aplikację</h2>
        <form id="addApplicationForm">
            <div class="form-group">
                <label for="stanowisko"><i class="fas fa-briefcase"></i> Stanowisko</label>
                <input type="text" id="stanowisko" name="stanowisko" required placeholder="Np. Frontend Developer">
            </div>
            <div class="form-group">
                <label for="firma"><i class="fas fa-building"></i> Firma</label>
                <input type="text" id="firma" name="firma" required placeholder="Np. Tech Innovations">
            </div>
            <div class="form-group">
                <label for="data"><i class="fas fa-calendar-alt"></i> Data aplikowania</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="status"><i class="fas fa-tasks"></i> Status</label>
                <select id="status" name="status" required>
                    <option value="">Wybierz status...</option>
                    <option value="Wysłano CV">Wysłano CV</option>
                    <option value="Rozmowa">Rozmowa</option>
                    <option value="Oferta">Oferta</option>
                    <option value="Odrzucono">Odrzucono</option>
                </select>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Dodaj aplikację</button>
        </form>
        <p id="form-message" style="text-align:center; margin-top:1em; color:green;"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD7ZLyDHFBNsQe9j03YPi0xmdLbqdk_K68",
            authDomain: "rekrutracker-app.firebaseapp.com",
            projectId: "rekrutracker-app",
            storageBucket: "rekrutracker-app.firebasestorage.app",
            messagingSenderId: "758407291898",
            appId: "1:758407291898:web:a573e2cd3b416596d37a43",
            measurementId: "G-HQW1YLG9Q1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Obsługa formularza
        document.getElementById('addApplicationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const stanowisko = document.getElementById('stanowisko').value;
            const firma = document.getElementById('firma').value;
            const data = document.getElementById('data').value;
            const status = document.getElementById('status').value;

            db.collection("applications").add({
                stanowisko,
                firma,
                data,
                status
            }).then(() => {
                document.getElementById('form-message').textContent = "Aplikacja została dodana!";
                this.reset();
            }).catch(() => {
                document.getElementById('form-message').textContent = "Błąd podczas dodawania aplikacji.";
                document.getElementById('form-message').style.color = "red";
            });
        });
    </script>
</body>

</html>
