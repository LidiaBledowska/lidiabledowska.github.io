    <main class="main-content">
        <form class="application-form" action="index.html">
            <div class="input-group">
                <label for="position">Stanowisko:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="input-group">
                <label for="company">Firma:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="input-group">
                <label for="date-applied">Data aplikowania:</label>
                <input type="date" id="date-applied" name="date_applied" required>
            </div>
            <div class="input-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Wybierz status</option>
                    <option value="Wysłano CV">Wysłano CV</option>
                    <option value="Rozmowa telefoniczna">Rozmowa telefoniczna</option>
                    <option value="Rozmowa kwalifikacyjna">Rozmowa kwalifikacyjna</option>
                    <option value="Oferta">Oferta</option>
                    <option value="Oczekuje na odpowiedź">Oczekuje na odpowiedź</option>
                    <option value="Odrzucono">Odrzucono</option>
                </select>
            </div>
            <div class="input-group">
                <label for="notes">Notatki:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit" class="btn-submit">Dodaj aplikację</button>
            <a href="index.html" class="btn-cancel">Anuluj</a>
        </form>
    </main>
