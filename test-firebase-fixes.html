<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase API Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #logs { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🔥 Firebase API Fixes Test</h1>
    
    <div id="status-container">
        <div id="loading-status" class="status info">🔄 Testing Firebase initialization...</div>
    </div>
    
    <h2>Test Results:</h2>
    <div id="results"></div>
    
    <h2>Console Logs:</h2>
    <pre id="logs"></pre>
    
    <h2>Actions:</h2>
    <a href="add-application.html" target="_blank">🔗 Open Add Application Page</a>
    <br><br>
    <a href="index.html">🏠 Back to Main Page</a>

    <script type="module">
        const logs = document.getElementById('logs');
        const results = document.getElementById('results');
        const statusContainer = document.getElementById('status-container');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Intercept console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            addLog('LOG: ' + args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('ERROR: ' + args.join(' '));
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog('WARN: ' + args.join(' '));
            originalWarn.apply(console, args);
        };
        
        async function testFirebaseAPI() {
            try {
                addLog('Starting Firebase API test...');
                
                // Test 1: Check if Firebase modules can be imported
                addLog('Test 1: Importing Firebase modules...');
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
                const { getFirestore, collection, addDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
                
                addResult('✅ Firebase v10 modules imported successfully', 'success');
                addLog('Firebase modules imported successfully');
                
                // Test 2: Check if Firebase config is valid
                addLog('Test 2: Testing Firebase configuration...');
                const firebaseConfig = {
                    apiKey: "AIzaSyClkf-3vPOJzKajOOvWb-1KXO0wHMSHTg8",
                    authDomain: "rekrutracker-5b851.firebaseapp.com",
                    projectId: "rekrutracker-5b851",
                    storageBucket: "rekrutracker-5b851.firebasestorage.app",
                    messagingSenderId: "664550327870",
                    appId: "1:664550327870:web:7a1e6e22a7e8d30d7b3e61"
                };
                
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                addResult('✅ Firebase app initialized successfully', 'success');
                addLog('Firebase app and services initialized');
                
                // Test 3: Test Firebase function calls (the ones that were fixed)
                addLog('Test 3: Testing Firebase function calls...');
                
                // Test collection function
                const testCollection = collection(db, "test");
                addResult('✅ collection() function works correctly', 'success');
                
                // Test serverTimestamp function
                const timestamp = serverTimestamp();
                addResult('✅ serverTimestamp() function works correctly', 'success');
                
                // Test onAuthStateChanged function
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        addLog(`User authenticated: ${user.uid}`);
                        addResult('✅ User is authenticated', 'success');
                    } else {
                        addLog('User not authenticated');
                        addResult('ℹ️ User not authenticated (expected for test)', 'warning');
                    }
                });
                
                addResult('✅ onAuthStateChanged() function works correctly', 'success');
                
                // Clean up
                setTimeout(() => unsubscribe(), 1000);
                
                addLog('All Firebase API tests completed successfully!');
                addResult('🎉 All Firebase v10 API fixes are working correctly!', 'success');
                
                // Update loading status
                statusContainer.innerHTML = '<div class="status success">✅ Firebase API test completed successfully!</div>';
                
            } catch (error) {
                addLog('ERROR in Firebase test: ' + error.message);
                addResult('❌ Firebase API test failed: ' + error.message, 'error');
                statusContainer.innerHTML = '<div class="status error">❌ Firebase API test failed!</div>';
            }
        }
        
        // Run the test
        testFirebaseAPI();
        
        addLog('Test page loaded successfully');
    </script>
</body>
</html>
