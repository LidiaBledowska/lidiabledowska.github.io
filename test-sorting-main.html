<!DOCTYPE html>
<html>
<head>
    <title>Test Main App Sorting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background-color: #f8f9fa; border: 1px solid #dee2e6; color: #495057; }
        button { margin: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test sortowania w g≈Ç√≥wnej aplikacji</h1>
    
    <div>
        <button onclick="loadMainApp()">Za≈Çaduj g≈Ç√≥wnƒÖ aplikacjƒô</button>
        <button onclick="testSortingInMainApp()">Testuj sortowanie</button>
        <button onclick="checkSortElements()">Sprawd≈∫ elementy sortowania</button>
    </div>

    <div id="results"></div>
    
    <iframe id="mainAppFrame" src="" style="display: none;"></iframe>

    <script>
        function addResult(message, type = 'debug') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function loadMainApp() {
            clearResults();
            addResult('≈Åadowanie g≈Ç√≥wnej aplikacji...');
            const iframe = document.getElementById('mainAppFrame');
            iframe.src = 'http://localhost:8000/';
            iframe.style.display = 'block';
            
            iframe.onload = function() {
                addResult('‚úÖ G≈Ç√≥wna aplikacja za≈Çadowana', 'success');
            };
        }

        function checkSortElements() {
            const iframe = document.getElementById('mainAppFrame');
            if (!iframe.contentWindow) {
                addResult('‚ùå Najpierw za≈Çaduj g≈Ç√≥wnƒÖ aplikacjƒô', 'error');
                return;
            }

            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const sortOrder = iframeDoc.getElementById('sortOrder');
                const sortContainer = iframeDoc.getElementById('sortContainer');
                const toggleSort = iframeDoc.getElementById('toggleSort');

                addResult(`<strong>Sprawdzanie element√≥w sortowania:</strong>`);
                addResult(`sortOrder: ${sortOrder ? '‚úÖ ZNALEZIONY' : '‚ùå NIE ZNALEZIONY'}`, sortOrder ? 'success' : 'error');
                addResult(`sortContainer: ${sortContainer ? '‚úÖ ZNALEZIONY' : '‚ùå NIE ZNALEZIONY'}`, sortContainer ? 'success' : 'error');
                addResult(`toggleSort: ${toggleSort ? '‚úÖ ZNALEZIONY' : '‚ùå NIE ZNALEZIONY'}`, toggleSort ? 'success' : 'error');

                if (sortOrder) {
                    addResult(`Obecna warto≈õƒá sortOrder: ${sortOrder.value}`);
                }
                
                if (sortContainer) {
                    const display = window.getComputedStyle(sortContainer).display;
                    addResult(`sortContainer display: ${display}`);
                }

            } catch (error) {
                addResult(`‚ùå B≈ÇƒÖd podczas sprawdzania element√≥w: ${error.message}`, 'error');
            }
        }

        function testSortingInMainApp() {
            const iframe = document.getElementById('mainAppFrame');
            if (!iframe.contentWindow) {
                addResult('‚ùå Najpierw za≈Çaduj g≈Ç√≥wnƒÖ aplikacjƒô', 'error');
                return;
            }

            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const toggleSort = iframeDoc.getElementById('toggleSort');
                
                if (toggleSort) {
                    addResult('üîÑ Klikam przycisk sortowania...');
                    toggleSort.click();
                    
                    setTimeout(() => {
                        const sortContainer = iframeDoc.getElementById('sortContainer');
                        if (sortContainer) {
                            const display = window.getComputedStyle(sortContainer).display;
                            addResult(`Kontener sortowania po klikniƒôciu: ${display}`, display === 'block' ? 'success' : 'error');
                            
                            if (display === 'block') {
                                const sortOrder = iframeDoc.getElementById('sortOrder');
                                if (sortOrder) {
                                    addResult('üîÑ Zmieniam sortowanie na ASC...');
                                    sortOrder.value = 'asc';
                                    
                                    // Trigger change event
                                    const event = new Event('change', { bubbles: true });
                                    sortOrder.dispatchEvent(event);
                                    
                                    addResult('‚úÖ Zmieniono sortowanie na ASC', 'success');
                                    
                                    setTimeout(() => {
                                        addResult('üîÑ Zmieniam sortowanie na DESC...');
                                        sortOrder.value = 'desc';
                                        sortOrder.dispatchEvent(new Event('change', { bubbles: true }));
                                        addResult('‚úÖ Zmieniono sortowanie na DESC', 'success');
                                    }, 1000);
                                }
                            }
                        }
                    }, 500);
                } else {
                    addResult('‚ùå Nie znaleziono przycisku sortowania', 'error');
                }

            } catch (error) {
                addResult(`‚ùå B≈ÇƒÖd podczas testowania sortowania: ${error.message}`, 'error');
            }
        }

        // Initial message
        addResult('Kliknij "Za≈Çaduj g≈Ç√≥wnƒÖ aplikacjƒô" aby rozpoczƒÖƒá testowanie sortowania.');
    </script>
</body>
</html>
