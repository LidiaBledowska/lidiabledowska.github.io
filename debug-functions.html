<!DOCTYPE html>
<html>

<head>
    <title>Debug Status Cards</title>
    <script src="https://kit.fontawesome.com/5b8f4bb78b.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Debug Status Cards</h1>
    <div id="debug-info"></div>
    <button onclick="testFunctions()">Test Functions</button>

    <script src="main.js"></script>
    <script>
        function testFunctions() {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML = '';

            function log(msg) {
                debugDiv.innerHTML += '<div>' + msg + '</div>';
            }

            log('Testing global functions...');

            // Test if functions are available
            log('window.filterByStatus: ' + (typeof window.filterByStatus));
            log('window.toggleCompositeCard: ' + (typeof window.toggleCompositeCard));
            log('window.clearStatusFilter: ' + (typeof window.clearStatusFilter));

            if (typeof window.filterByStatus === 'function') {
                log('✅ filterByStatus is available');
                try {
                    window.filterByStatus('Wysłano CV');
                    log('✅ filterByStatus call successful');
                } catch (e) {
                    log('❌ filterByStatus error: ' + e.message);
                }
            } else {
                log('❌ filterByStatus not available');
            }
        }

        // Auto-test on load
        setTimeout(testFunctions, 1000);
    </script>
</body>

</html>
